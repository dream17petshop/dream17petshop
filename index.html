<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>夢17 | 數位契約系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-warm: #fcf9f5;
            --accent-brown: #2c2c2c;
            --accent-beige: #eaddcf;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-warm);
            color: #2c2c2c;
            -webkit-tap-highlight-color: transparent;
        }
        
        .texture-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }
        
        .font-serif { font-family: 'Playfair Display', serif; }

        .dream-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #fff;
            box-shadow: 0 10px 30px -5px rgba(181, 166, 150, 0.15), 0 4px 6px -2px rgba(181, 166, 150, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); /* 果凍回彈效果 */
            position: relative;
            overflow: hidden;
        }
        .dream-card:active { 
            transform: scale(0.96); 
            box-shadow: 0 2px 10px rgba(181, 166, 150, 0.1);
        }

        /* 按鈕流光 */
        .shimmer-btn {
            position: relative;
            overflow: hidden;
        }
        .shimmer-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg);
            animation: shimmer 5s infinite;
        }
        @keyframes shimmer {
            0%, 90% { left: -100%; }
            100% { left: 200%; }
        }

        .fade-up {
            opacity: 0;
            animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            transform: translateY(15px);
        }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-magic-container {
            width: 180px; 
            margin: 0 auto;
            position: relative;
            background: transparent;
            padding: 5px;
        }

        .logo-magic {
            width: 100%;
            display: block;
            mix-blend-mode: multiply; 
            filter: contrast(1.05);
        }
        
        .tag-pill {
            background-color: rgba(234, 221, 207, 0.2);
            border: 1px solid rgba(234, 221, 207, 0.6);
            color: #8c7b70;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

    </style>
</head>
<body class="relative">
    <div class="texture-overlay"></div>
    <div id="root" class="relative z-10"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const supabase = window.supabase.createClient('https://fpkzuotxxbsqisgwupix.supabase.co', 'sb_publishable_VsAJfSi7Fb3zu_A5Ksm2wA_mAUkDLBs'); 

        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (typeof window.lucide !== 'undefined' && iconRef.current) {
                    window.lucide.createIcons({
                        root: iconRef.current, attrs: { "stroke-width": 2, class: className }, name: name, nameAttr: 'data-lucide'
                    });
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"><i data-lucide={name} style={{ width: size, height: size }}></i></span>;
        };

        const App = () => {
            const [view, setView] = useState('entry');
            const [isBoarding, setIsBoarding] = useState(false);

            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash;
                    if (hash === '#boarding') { setView('client'); setIsBoarding(true); }
                    else if (hash === '#grooming') { setView('client'); setIsBoarding(false); }
                    else { setView('entry'); setIsBoarding(false); }
                    window.scrollTo({top: 0, behavior: 'smooth'});
                };
                handleHashChange();
                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            const navigateTo = (type) => { window.location.hash = type === 'boarding' ? '#boarding' : '#grooming'; };

            if (view === 'entry') {
                return (
                    <div className="min-h-screen flex flex-col relative overflow-x-hidden pb-10">
                        {/* 溫暖光暈 */}
                        <div className="fixed top-0 left-0 w-80 h-80 bg-[#f5ebe0] rounded-full mix-blend-multiply filter blur-[80px] opacity-60 -translate-x-1/2 -translate-y-1/2 pointer-events-none"></div>
                        <div className="fixed bottom-0 right-0 w-96 h-96 bg-[#e6dbd0] rounded-full mix-blend-multiply filter blur-[80px] opacity-60 translate-x-1/3 translate-y-1/3 pointer-events-none"></div>

                        <nav className="sticky top-0 z-50 bg-[#fcf9f5]/80 backdrop-blur-md px-6 py-4 flex justify-center border-b border-[#f0e6dd]/50">
                            <div className="flex flex-col items-center">
                                <span className="font-serif italic text-xl font-bold tracking-wider text-[#2c2c2c]">Dream 17</span>
                                <span className="text-[10px] tracking-[0.2em] uppercase text-gray-400">Forever Family</span>
                            </div>
                        </nav>

                        <main className="flex-grow px-6 py-4 max-w-xl mx-auto w-full space-y-6 z-10 flex flex-col justify-center min-h-[80vh]">
                            <div className="text-center space-y-3 fade-up">
                                <div className="logo-magic-container">
                                    <img src="logo.png" alt="Dream 17 Logo" className="logo-magic"
                                        onError={(e) => e.target.src = 'https://placehold.co/200x200?text=Logo+Error'} />
                                </div>
                                
                                <div className="space-y-3 relative">
                                    <h1 className="text-2xl font-bold text-gray-800 tracking-tight">歡迎回家，毛孩的第二個家</h1>
                                    <div className="flex justify-center gap-2 flex-wrap">
                                        <span className="tag-pill">專業美容</span>
                                        <span className="tag-pill">不關籠</span>
                                        <span className="tag-pill">低敏洗劑</span>
                                    </div>
                                </div>
                            </div>

                            <div className="grid gap-4 mt-2 fade-up delay-1">
                                {/* 美容卡片 */}
                                <button onClick={() => navigateTo('grooming')} className="dream-card p-6 flex items-center justify-between group cursor-pointer">
                                    <div>
                                        <div className="flex items-center gap-2 mb-2">
                                            <Icon name="scissors" size={16} className="text-[#2c2c2c]"/>
                                            <span className="text-[10px] font-bold tracking-widest text-[#2c2c2c] uppercase opacity-60">Grooming</span>
                                        </div>
                                        <h3 className="text-xl font-serif font-bold text-gray-800 mb-1">美容 / SPA</h3>
                                        <p className="text-xs text-gray-500">給寶貝最無微不至的愛</p>
                                    </div>
                                    <div className="w-10 h-10 bg-[#2c2c2c] rounded-full flex items-center justify-center text-white shadow-xl shadow-gray-400/50 group-hover:scale-110 transition-transform">
                                        <Icon name="arrow-right" size={18}/>
                                    </div>
                                </button>

                                {/* 住宿卡片 */}
                                <button onClick={() => navigateTo('boarding')} className="dream-card p-6 flex items-center justify-between group cursor-pointer border-[#2c2c2c]">
                                    <div>
                                        <div className="flex items-center gap-2 mb-2">
                                            <Icon name="home" size={16} className="text-[#2c2c2c]"/>
                                            <span className="text-[10px] font-bold tracking-widest text-[#2c2c2c] uppercase opacity-60">Boarding</span>
                                        </div>
                                        <h3 className="text-xl font-serif font-bold text-[#2c2c2c] mb-1">安親 / 住宿</h3>
                                        <p className="text-xs text-gray-600">24H 監控陪伴，安心託付</p>
                                    </div>
                                    <div className="w-10 h-10 bg-[#eaddcf] rounded-full flex items-center justify-center text-[#2c2c2c] shadow-xl shadow-[#eaddcf] group-hover:scale-110 transition-transform">
                                        <Icon name="arrow-right" size={18}/>
                                    </div>
                                </button>
                            </div>

                            <div className="space-y-4 pt-4 fade-up delay-2">
                                <a href="https://lin.ee/Xvtvuhs" target="_blank" className="shimmer-btn w-full bg-[#06C755] text-white py-4 rounded-2xl flex items-center justify-center gap-2 font-bold shadow-lg shadow-green-200 hover:opacity-90 transition-opacity transform active:scale-[0.98]">
                                    <Icon name="message-circle" size={20}/> 加 LINE 預約
                                </a>
                                <div className="text-center text-[10px] text-gray-400 space-y-1">
                                    <p>桃園市中壢區公園路二段250號</p>
                                    <p>特寵業字第 C1110588 號</p>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }

            return <div className="min-h-screen flex items-center justify-center text-gray-400 bg-[#fcf9f5]">載入中...</div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
